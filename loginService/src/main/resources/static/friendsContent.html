<div id="friends">
    <p>Enter friend name:</p>
    <input type="text" id="friendName">
    <br>
    <button id="invite">Invite</button>
    <br>
    <br>
    <div style="float:left;width:30%;">
        <p>Waiting for your action:</p>
        <table id="waitingTable" style="float:left;width:90%">
            <tr>
                <th>Name</th>
                <th>Action</th>
            </tr>
            <tr>
                <th>-</th>
                <th>-</th>
            </tr>
        </table>
    </div>
    <div style="float:left;width:30%">
        <p>Sent invitations:</p>
        <table id="sentTable" style="float:left;width:90%">
            <tr>
                <th>Name</th>
                <th>Status</th>
            </tr>
            <tr>
                <th>-</th>
                <th>-</th>
            </tr>
        </table>
    </div>

    <div style="float:left;width:30%">
        <p>Blocked users:</p>
        <table id="blockedTable" style="float:left;width:90%">
            <tr>
                <th>Name</th>
                <th>Action</th>
            </tr>
            <tr>
                <th>-</th>
                <th>-</th>
            </tr>
        </table>
    </div>
</div>
