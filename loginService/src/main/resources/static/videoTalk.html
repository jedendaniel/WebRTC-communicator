<div style="float:left;width:420px;padding-top:50px">
    <video id="remoteVideo" autoplay></video>
    <video id="localVideo" autoplay></video>
</div>

<div style="float:left;padding-left:50px;padding-top:50px">
    <textarea readonly id="chatArea" style="width:180px;height: 100px;resize: none;"></textarea>
    <br>
    <textarea id="newChatMessage" style="width:180px;height: 40px;resize: none;"></textarea>
    <br>
    <button id="sendChatMessageBtn" onclick="sendChatMessage()">send</button>
    <br>
    <br>
    <input type="file" id="files" name="files[]" multiple/>
    <output id="list"></output>
    <br>
    <button id="sendFilesBtn" onclick="sendFiles()">send file</button>
    <br>
    <br>
    <button id="disconnect" onclick="disconnectFromTalk()">leave</button>
</div>
